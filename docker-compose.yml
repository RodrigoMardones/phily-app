services:
  phily-web:
    container_name: phily-container
    image: phily-latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    environment:
      PORT: ${PORT}
    ports:
      - ${PORT}:${PORT}
  nginx:
    image: nginx:alpine
    container_name: nginx
    expose:
      - "80"
      - "443"
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/http.conf:/etc/nginx/nginx.conf
  nginx-cert:
    image: nginx:alpine
    container_name: nginx-cert
    expose:
      - "80"
      - "443"
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/https.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot